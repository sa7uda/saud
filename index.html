<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Discord</title>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #000000;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #countdown {
            color: #000000;
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>يتم فتح سيرفر Discord بعد <span id="countdown">10</span> ثوانٍ...</h1>
    <script>
        // نافذة تنبيه عند تحميل الصفحة
        alert('XSS Attack!');

        // عدّاد تنازلي
        let seconds = 10;
        const countdownElement = document.getElementById("countdown");

        const countdown = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "https://discord.gg/KT"; // فتح سيرفر ديسكورد مباشرة
            }
        }, 1000); // تحديث كل ثانية
    </script>
</body>
</html>
