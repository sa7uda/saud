<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Discord</title>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #000000;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #countdown {
            color: #000000;
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>يتم فتح سيرفر Discord بعد <span id="countdown">10</span> ثوانٍ...</h1>
    <script>
        // دالة تعليمية لإنشاء وعرض رمز وهمي باستخدام localStorage
        function setToken(name, value) {
            localStorage.setItem(name, value);
        }

        function getToken(name) {
            return localStorage.getItem(name);
        }

        // إنشاء رمز وهمي عند تحميل الصفحة
        setToken("exampleToken", "abc123-fake-token-xyz789");

        // عرض الرمز في نافذة تنبيه (لأغراض تعليمية)
        let tokenValue = getToken("exampleToken");
        if (tokenValue) {
            alert("الرمز الوهمي: " + tokenValue);
        } else {
            alert("لم يتم العثور على رمز.");
        }

        // عدّاد تنازلي
        let seconds = 10;
        const countdownElement = document.getElementById("countdown");

        const countdown = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "https://discord.gg/kt"; // إعادة توجيه إلى ديسكورد
            }
        }, 1000); // تحديث كل ثانية
    </script>
</body>
</html>
