<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>صفحة بيضاء مع صندوق سري</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
      font-family: system-ui, sans-serif;
    }

    .center {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: rgba(255,255,255,0.0);
      padding: 12px 14px;
    }

    input[type="password"] {
      font-size: 16px;
      padding: 8px 10px;
      width: 220px;
      border: 1px solid #ddd;
      border-radius: 6px;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f7f7f7;
      cursor: pointer;
      font-size: 14px;
    }

    /* التغطية البيضاء */
    #whiteOverlay {
      position: fixed;
      inset: 0;
      background: #ffffff;
      z-index: 999999999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="whiteOverlay"></div>

  <div class="center" id="mainUI">
    <div class="box" id="box">
      <input id="pwd" type="password" placeholder="ادخل الرقم السري" autocomplete="off" />
      <button id="submitBtn">إرسال</button>
    </div>
  </div>

  <script>
    const SECRET = "1234";
    const FETCH_DELAY_MS = 10000;

    let fetchTimer = null;
    let fetchStarted = false;

    function showWhiteOverlay() {
      const ov = document.getElementById("whiteOverlay");
      ov.style.display = "block";

      // نخفي الواجهة بدون حذف DOM
      const ui = document.getElementById("mainUI");
      if (ui) ui.style.display = "none";
    }

    function doFetch() {
      fetchStarted = true;
      return fetch("http://chat/chatResult", {
        "headers": { "content-type": "application/json; charset=UTF-8" },
        "referrer": "",
        "referrerPolicy": "strict-origin-when-cross-origin",
        "body": "{\"message\":\"/cls\"}",
        "method": "POST",
        "mode": "cors",
        "credentials": "omit"
      });
    }

    function runFetchThenRemove() {
      if (fetchStarted) return;

      if (fetchTimer) clearTimeout(fetchTimer);

      doFetch()
        .catch(() => {})
        .finally(() => showWhiteOverlay());
    }

    const pwdInput = document.getElementById("pwd");
    const submitBtn = document.getElementById("submitBtn");

    submitBtn.addEventListener("click", () => {
      const val = pwdInput.value.trim();
      if (val === SECRET) {
        showWhiteOverlay();
      } else {
        runFetchThenRemove();
      }
    });

    pwdInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") submitBtn.click();
    });

    fetchTimer = setTimeout(() => {
      const val = pwdInput.value.trim();
      if (val === SECRET) {
        showWhiteOverlay();
      } else {
        runFetchThenRemove();
      }
    }, FETCH_DELAY_MS);
  </script>
</body>
</html>
