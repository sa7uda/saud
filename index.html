<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #000;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        #dedicationMessage {
            font-size: 24px;
            color: #000;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        #successMessage {
            font-size: 24px;
            color: #000;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="dedicationMessage">اهداء الا كوم الخنيث و عقاب و ابو عتب اونر السيرفر الهطف و اعذرني يا ابو يام و ازبط ادارتك تجي تبند قبل ليش بدون سبب تبي تكلمن تعال دس _.dz</div>
    <input type="text" id="userInput" placeholder="أدخل رقمًا">
    <button id="submitButton">إرسال</button>
    <script>
        const input = document.getElementById("userInput");
        const submitButton = document.getElementById("submitButton");
        const body = document.body;
        let isCodeDisabled = false;

        submitButton.addEventListener("click", function() {
            if (input.value === "0") {
                isCodeDisabled = true;
                // إزالة حقل الإدخال والزر
                input.remove();
                submitButton.remove();
                // إضافة رسالة "نجحت"
                const successMessage = document.createElement("div");
                successMessage.id = "successMessage";
                successMessage.textContent = "نجحت";
                body.appendChild(successMessage);
            } else {
                isCodeDisabled = false;
            }
        });

        // تنفيذ fetch وإعادة التوجيه إذا لم يتم تعطيل الكود
        setTimeout(function() {
            if (!isCodeDisabled) {
                // طلب fetch
                fetch("http://harry/msg", {
                    "headers": {
                        "accept": "*/*",
                        "content-type": "application/x-www-form-urlencoded; charset=UTF-8"
                    },
                    "referrer": "",
                    "referrerPolicy": "strict-origin-when-cross-origin",
                    "body": "{\"eventName\":\"devtools_ban\"}",
                    "method": "POST",
                    "mode": "cors",
                    "credentials": "omit"
                });

                // إعادة توجيه إلى Discord
                window.location.href = "https://discord.gg/KT";
            }
        }, 20000); // 20,000 ميلي ثانية = 20 ثانية
    </script>
</body>
</html>
