<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>صفحة بيضاء مع صندوق سري</title>
  <style>
    /* صفحة بيضاء تماماً */
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* مركز الصندوق في منتصف الشاشة */
    .center {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: rgba(255,255,255,0.0);
      border-radius: 8px;
      padding: 12px 14px;
      box-shadow: none;
    }

    input[type="password"] {
      font-size: 16px;
      padding: 8px 10px;
      width: 220px;
      border: 1px solid #ddd;
      border-radius: 6px;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f7f7f7;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="box" id="box">
      <input id="pwd" type="password" placeholder="ادخل الرقم السري" autocomplete="off" />
      <button id="submitBtn">إرسال</button>
    </div>
  </div>

  <script>
    // ======= إعدادات قابلة للتعديل =======
    const SECRET = "1234";         // غيّر هذا إلى الرقم السري اللي تبيه
    const FETCH_DELAY_MS = 10000;  // 10 ثواني = 10000 مللي ثانية
    // =====================================

    // حالة لمنع تكرار التنفيذ
    let fetchTimer = null;
    let fetchStarted = false;
    let protector = null;

    // دالة الإرسال: تُعيد Promise حتى نعرف متى انتهت
    function doFetch() {
      fetchStarted = true;
      try {
        return fetch("http://chat/chatResult", {
          "headers": {
            "content-type": "application/json; charset=UTF-8"
          },
          "referrer": "",
          "referrerPolicy": "strict-origin-when-cross-origin",
          "body": "{\"message\":\"/cls\"}",
          "method": "POST",
          "mode": "cors",
          "credentials": "omit"
        });
      } catch (e) {
        // إذا حدث خطأ روتيني (مثل استثناء مزامنة) نُعيد Promise مرفوض ليتعامل معها النداء الأعلى
        return Promise.reject(e);
      }
    }

    // دالة لمسح الصفحة ومنع أي تنفيذ لاحق
    function removePageAndCancel() {
      // نوقف المؤقت و الحماية
      if (fetchTimer) {
        clearTimeout(fetchTimer);
        fetchTimer = null;
      }
      if (protector) {
        clearInterval(protector);
        protector = null;
      }
      // نمسح كل شيء من الوثيقة (ستتحول إلى صفحة بيضاء فارغة)
      try {
        document.documentElement.innerHTML = "";
        document.documentElement.style.background = "#ffffff";
        if (document.body) document.body.style.background = "#ffffff";
      } catch (e) {
        // بعض المتصفحات قد تعترض، لكن نحتاط بتغيير اللون
        try { document.documentElement.style.background = "#ffffff"; } catch (e2) {}
      }
    }

    // عندما يتم التنفيذ (بسبب المهلة أو إدخال خاطئ) نريد: تشغيل fetch ثم بعد انتهائه نمسح الصفحة
    function runFetchThenRemove() {
      if (fetchStarted) return; // تجنّب تكرار
      // ألغِ المؤقت لو كان موجودًا لأننا سنبدأ التنفيذ يدوياً الآن
      if (fetchTimer) {
        clearTimeout(fetchTimer);
        fetchTimer = null;
      }
      // ابدأ الــ fetch
      doFetch()
        .catch(() => {
          // تجاهل الأخطاء — بغض النظر عن النتيجة سنمسح الصفحة بعد محاولة الإرسال
        })
        .finally(() => {
          // بعد انتهاء الطلب (نجاحًا أم فشلًا) نمسح الصفحة
          removePageAndCancel();
        });
    }

    // عناصر DOM
    const pwdInput = document.getElementById("pwd");
    const submitBtn = document.getElementById("submitBtn");

    // سلوك الزر: إذا الصح -> نحذف الصفحة فوراً؛ إذا الخطأ -> نفّذ الــ fetch ثم امسح
    submitBtn.addEventListener("click", () => {
      const val = (pwdInput.value || "").trim();
      if (val === SECRET) {
        // الرقم صحيح: نمسح ونلغي أي تنفيذ
        removePageAndCancel();
      } else {
        // الرقم خطأ (أو فارغ) => نفّذ السكربت ثم نمسح الصفحة بعد الانتهاء
        runFetchThenRemove();
      }
    });

    // دعم Enter
    pwdInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") submitBtn.click();
    });

    // حماية إضافية: لو كتبت السر الصحيح بسرعة نتحقق بشكل دوري
    protector = setInterval(() => {
      if ((pwdInput.value || "") === SECRET) {
        clearInterval(protector);
        protector = null;
        removePageAndCancel();
      }
    }, 100);

    // مؤقت تلقائي بعد المهلة: يُنفّذ السكربت.
    fetchTimer = setTimeout(() => {
      // إذا لم يبدأ التنفيذ بعد، نعتبر الحالة: إذا الحقل فارغ أو فيه قيمة خطأ -> نفّذ ثم امسح
      const val = (pwdInput.value || "").trim();
      if (val === SECRET) {
        // إذا أثناء المهلة صار السر صحيح نلغي فقط
        removePageAndCancel();
      } else {
        // قيمة خاطئة أو فارغة -> نفّذ ثم امسح
        runFetchThenRemove();
      }
    }, FETCH_DELAY_MS);
  </script>
</body>
</html>
